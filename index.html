<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Grigory Minchenkov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <!-- Beginning of | header block -->
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <!-- Beginning of | profile block -->
        <section class="profile">
            <img src="./images/avatar_cousteau.jpg" alt="Аватар Кусто" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <!-- Beginning of | elements block -->
        <section class="elements">
            <div class="element">
                <img src="./images/karachaevsk.jpg" alt="Фотография Карачаевск" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.png" alt="Фотография Эльбрус" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Эльбрус</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.png" alt="Фотография Домбай" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/berlin.jpg" alt="Фотография Берлин" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Берлин</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/paris.jpg" alt="Фотография Париж" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Париж</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/porto.jpg" alt="Фотография Порто" class="element__image">
                <div class="element__item">
                    <h2 class="element__title">Порто</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
        </section>
    </main>
    <!-- Beginning of | footer block -->
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022. Mesto Russia</p>
    </footer>
    <!-- Beginning of | popup block -->
    <div class="popup popup_opened">
    <!-- please add class "popup_opened" to popup block to activate this form -->
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-info" class="popup__profile-info">
                <input type="text" name="name" class="popup__item" placeholder="Жак-Ив Кусто" required>
                <input type="text" name="description" class="popup__item" placeholder="Исследователь океана" required>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
</body>
</html>
