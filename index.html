<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Grigory Minchenkov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <!-- Beginning of | header block -->
    <header class="header">
        <img src="./images/mesto_logo.png" alt="Логотип Место">
    </header>
    <main class="content">
        <!-- Beginning of | profile block -->
        <section class="profile">
            <img src="./images/avatar_cousteau.jpg" alt="Аватар Кусто" class="profile__image">
            <div>
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"></button>
            <button class="profile__add-button"></button>
        </section>
        <!-- Beginning of | profile block -->
        <section class="elements">
            <div class="elements__card">
                <img src="./images/karachaevsk.jpg" alt="" class="elements__image">
                <div class="container">
                    <h4>Карачаевск</h4>
                </div>
            </div>
            <img src="./images/karachaevsk.jpg" alt="" class="elements__image">
            <img src="./images/elbrus.png" alt="" class="elements__image">
            <img src="./images/dombay.png" alt="" class="elements__image">
            <img src="./images/berlin.jpg" alt="" class="elements__image">
            <img src="./images/paris.jpg" alt="" class="elements__image">
            <img src="./images/porto.jpg" alt="" class="elements__image">

        </section>
    </main>
    <!-- Beginning of | header block -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
</body>
</html>
